<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>WHS</title>

<div id="document">

            <li><h1 id="name">William SPANFELNER</h1></li>

                <object data="images/threads_logo.svg" type="image/svg+xml"></object>
                <object data="images/codepen_logo.svg" type="image/svg+xml"></object>
                <object data="images/github_logo.svg" type="image/svg+xml"></object>
                <object data="images/mastodon_logo.svg" type="image/svg+xml"></object>
                <object data="images/email.svg" type="image/svg+xml"></object>
                <object data="images/mobile.svg" type="image/svg+xml"></object>
